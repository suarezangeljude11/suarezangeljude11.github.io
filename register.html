<!DOCTYPE HTML>
<html>
	<head>
		<title>Online Clinic Management System</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>

			<header id="header" class="alt">
				<div class="logo"><a href="index.html">Online Clinic Management System <span>by Angel Jude Suarez</span></a></div>
				<a href="index.html" class="navbar">Home</a>
					<a href="about.html" class="navbar">About Us</a>
					<a href="contact.html" class="navbar">Contact Us</a>
					<a href="login.html" class="navbar">LogIn</a>
			</header>

			<section id="banner">
				<div class="inner">
					<header>
						<h1>Online Clinic Management System</h1><br>
					</header>

					<form method="POST" action="#">
						<h2>Registration Form</h2>
						              <div class="form-group">
                                       
                                      <label>First Name:</label>  <input class="form-control" placeholder="First Name" id="firstname" name="firstname" type="text"  required>
                                      </div>
						              <div class="form-group">
                                       
                                      <label>Last Name:</label>  <input class="form-control" placeholder="Last Name" id="lastname" name="lastname" type="text"  required>
                                      </div>
						              <div class="form-group">
                                       
                                      <label>Gender  :</label>  <input class="form-control" placeholder="Gender" id="gender" name="gender" type="text"  required>
                                      </div>
                                      <div class="form-group">
                                       
                                      <label>Address  :</label>  <input class="form-control" placeholder="Address" id="address" name="address" type="text"  required>
                                      </div>
                                    <div class="form-group">
                                       
                                      <label>Username:</label>  <input class="form-control" placeholder="E-mail" id="email" name="user" type="text"  required>
                                      </div>
                                    <div class="form-group">
                                          
                                      <label>Password:</label>  <input class="form-control" placeholder="Password" id="pass" name="pass" type="password" value="" required>
                                    </div>
                                    <center>
                                        <button type = "submit" name="login" value="login" class="btn btn-success btn-custom"><i class="glyphicon glyphicon-log-in fas fa-sign-out-alt fa-fw"></i>Register</button>
                                        <br>
                                        <div class="register">
                                        <a href="login.html">Log In</a>
                                    </div>
                                    </center>
                            </form>
				</div>
			</section>

			<footer id="footer">

			</footer>

	</body>
